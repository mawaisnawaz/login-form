<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
        <title>NGAM Reports</title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <link href="./css/font-awesome.css" rel="stylesheet" type="text/css">
        
        <!-- sky forms  -->
        <link href="./css/sky-forms.css" rel="stylesheet" type="text/css">
        
        <link rel="stylesheet" href="./css/helper.css">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./css/responsive.css">
        <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon.png">
        <link rel="apple-touch-icon" sizes="72x72" href="./images/appicon-72x72.png">   
        <link rel="apple-touch-icon" sizes="120x120" href="./images/appicon120x120.png">
        <link rel="apple-touch-icon" sizes="180x180" href="./images/appicon180x180.png">
        <script src="./js/modernizr-2.8.3.min.js"></script>  
    </head>
    <body class="login-body">
        <section class="login-section">
            <img src="./images/logo.png" width="300px">
            <form action="" class="sky-form">              
                <fieldset>                  
                    <section>
                        <label class="input">
                            <input type="text" class="username" placeholder="Username">
                        </label>
                    </section>

                    <section>
                        <label class="input">
                            <input type="text" class="password" placeholder="Password">
                        </label>
                    </section>

                    <section>
                        <label class="checkbox "><input type="checkbox" name="checkbox"><i></i> Remember ME</label>
                    </section>

                    <section>
                        <button class="filter-submit blue-button">LOGIN</button>
                    </section>

                    <section>
                        <span class="owner-note">Powered by ds &amp; ce </span>
                    </section>
                </fieldset>
            </form>
        </section> 

        <script src="./js/jquery-1.12.0.min.js"></script>
        <script src="./js/bootstrap.min.js"></script>
        <script src="./js/custom.js"></script>
    </body>
</html>
